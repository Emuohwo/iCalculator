<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simple Calculator</h1>

    <div class="container">
        <div class="calculatorScreen">0</div>
        <div class="calculatorKeys">
            <button type="button" class="operator plus" data-operator="add" value="+">+</button>
            <button type="button" class="operator minus" data-operator="subtract" value="-">-</button>
            <button type="button" class="operator times" data-operator="multiply" value="*">&times;</button>
            <button type="button" class="operator divide" data-operator="divide" value="/">&divide;</button>

            <button class="digit seven" value="7">7</button>
            <button class="digit eight" value="8">8</button>
            <button class="digit nine" value="9">9</button>
            <button class="equalSign operator" value="=" data-operator="calculateResult">=</button>
            
            <button class="digit four" value="4">4</button>
            <button class="digit five" value="5">5</button>
            <button class="digit six" value="6">6</button>
            
            <button class="digit one" value="1">1</button>
            <button class="digit two" value="2">2</button>
            <button class="digit three" value="3">3</button>
            
            <button class="digit zero" value="0">0</button>
            <button class="dot" value="." data-operator="decimal" class="decimal">.</button>
            <button class="reset" data-operator="reset" type="reset" value="0">AC</button>
        </div>
    </div>

    <div class="caution"><b>Note:</b> Kindly view this page with the lastest browser</div>
    <script src="./script.js"></script>
</body>
</html>

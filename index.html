<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simple Calculator</h1>

    <div class="container">
        <div class="calculatorScreen">0</div>
        <div class="calculatorKeys">
            <button type="button" class="operator plus" data-operator="add" value="+">+</button>
            <button type="button" class="operator minus" data-operator="subtract" value="-">-</button>
            <button type="button" class="operator times" data-operator="multiply" value="*">&times;</button>
            <button type="button" class="operator divide" data-operator="divide" value="/">&divide;</button>

            <button class="digit seven">7</button>
            <button class="digit eight">8</button>
            <button class="digit nine">9</button>
            <button class="equalSign" data-operator="calculateResult">=</button>
            
            <button class="digit four">4</button>
            <button class="digit five">5</button>
            <button class="digit six">6</button>
            
            <button class="digit one">1</button>
            <button class="digit two">2</button>
            <button class="digit three">3</button>
            
            <button class="digit zero">0</button>
            <button class="dot operator" data-operator="decimal" class="decimal">.</button>
            <button class="reset operator" data-operator="reset" type="reset">AC</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
